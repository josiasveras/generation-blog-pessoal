# 'active=dev' O Spring executará a aplicação com a configuraçãodo Banco de dados local (MySQL)
# 'active=prod' O Spring executará a aplicação com a configuração do Banco de dados na nuvem (Heroku)

#Profiles
spring.profiles.active=prod

#implementação swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.packagesToScan=br.com.generation.app.controllers